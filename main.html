<body>
  <div style="margin-left:20px;">
    <span><h3 style="display:inline-block">Password Strength Widget</h3><p style="display:inline-block">&nbsp;|Tabish Khan</p></span><br>
    <span class="label label-primary" id="howitworks" data-toggle="popover" data-content="A password is considered strong when:

It has more than 8 characters
It has at least one lower case character
It has at least one upper case character
It has at least one non alphanumeric character
It has more than 12 characters
Each of these criteria gives the password 1 point. A password is considered:

0 points: terrible
1 points: weak
2 points: meh meh
3 points: good
4 points: strong
5 points: awesome!">How it Works
    </span>
  </div>

  <!-- <span style="margin-left:110px;background-color:blue;color:white;display:inline-block;display:none", id="howitworksdiv">Hello
</span> -->

  <div class="background">
    <div class="container" style="height:350px">
      <header>
        <h1>Login</h1>
      </header>

      <form style="padding-top:15px">
        <input type="text" placeholder="Email" class="textbox" style="margin-bottom:5px;" />
        <input type="text" placeholder="Password" class="textbox" />

        <div id="pass_strength" style="display:none">
          <span style="float:left">Password Strength:</span>
          <span id="pass_status" style="float:right">Terrible</span>
          <input class="textbox progress-bar-danger" style="height:2px;"></input>
        </div>

        <input type="button" value="Enter" class="button" />
      </form>
      
        <!-- <img class="email" src="email.png"> -->
        <img class="email" src="envelope.png" style="margin-top:-50px;">
        <img class="password" src="password.png" style="left:10px;margin-top:-65px">

      <div>
        
      </div>
    </div>
  </div>
</body>
